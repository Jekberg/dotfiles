env = HYPRCURSOR_THEME,Catppuccin Mocha Dark
env = HYPRCURSOR_SIZE,28

monitor = ,preferred,auto,auto

animations {
    enabled = true
}

bezier = linear, 0.0, 0.0, 1.0, 1.0
bezier = easeOutExpo, 0.16, 1.0, 0.3, 1.0

animation = global, 1, 1, default
animation = windows, 1, 1, default
animation = windowsIn, 1, 2, easeOutExpo, popin 50%
animation = windowsOut, 1, 2, easeOutExpo, popin 50%
animation = windowsMove, 1, 4, easeOutExpo, popin 50%

animation = layers, 1, 1, default
animation = layersIn, 1, 2, easeOutExpo, fade
animation = layersOut, 1, 2, easeOutExpo, fade

animation = fade, 1, 1, default
animation = fadeIn, 1, 1, easeOutExpo
animation = fadeOut, 1, 1, easeOutExpo
animation = fadeSwitch, 1, 1, easeOutExpo
animation = fadeShadow, 1, 1, easeOutExpo
animation = fadeDim, 1, 1, easeOutExpo
animation = fadeLayers, 1, 1, default
animation = fadeLayersIn, 1, 1, easeOutExpo
animation = fadeLayersOut, 1, 1, easeOutExpo

animation = border, 1, 1, default
animation = borderangle, 1, 20, linear, loop

animation = workspaces, 1, 1, default
animation = workspacesIn, 1, 2, easeOutExpo, slidefade 50%
animation = workspacesOut, 1, 4, easeOutExpo, slidefade 50%
animation = specialWorkspace, 1, 1, default
animation = specialWorkspaceIn, 1, 4, easeOutExpo, slidefadevert 50%
animation = specialWorkspaceOut, 1, 4, easeOutExpo, slidefadevert 50%

layerrule {
    name            = rofi-animation
    match:namespace = rofi
    animation       = slide
}

layerrule {
    name            = logout-animation
    match:namespace = logout_dialog
    animation       = popin
}

# There is no point in playing animations when there is only a single window
# and we don't need any special colours to indicate an which window is active.
windowrule {
    name            = single-window-noanim
    match:workspace = w[tv1]
    match:float     = 0
    border_color    = $catppuccin-overlay0
    animation       = boarder off
}

windowrule {
    name            = fullscreen-window-noanim
    match:workspace = f[true]
    match:float     = 0
    border_color    = $catppuccin-overlay0,
    rounding        = 0
}

decoration {
    rounding            = 5
    active_opacity      = 1.0
    inactive_opacity    = 0.95
    fullscreen_opacity  = 1.0

    dim_inactive        = true
    dim_strength        = 0.2
    dim_special         = 0.3
    dim_around          = 0.4
    screen_shader       =

    blur {
        enabled            = true
        size               = 3
        passes             = 1
        ignore_opacity     = true
        new_optimizations  = true
        xray               = false
        noise              = 0.05
        contrast           = 0.9
        brightness         = 0.9
        vibrancy           = 0.15
        vibrancy_darkness  = 0.0
        special            = true
        popups             = true
        popups_ignorealpha = 0.2
    }

    shadow {
        enabled        = false
    }
}

render {
    direct_scanout              = 2
    expand_undersized_textures  = true
    xp_mode                     = false
    ctm_animation               = 2
    cm_fs_passthrough           = 2
    cm_enabled                  = true
    new_render_scheduling       = true
}

cursor {
    sync_gsettings_theme            = true
    no_hardware_cursors             = 2
    no_break_fs_vrr                 = 2
    min_refresh_rate                = 24
    hotspot_padding                 = 1
    inactive_timeout                = 0
    no_warps                        = false
    persistent_warps                = true
    warp_on_change_workspace        = false
    default_monitor                 =
    zoom_factor                     = 1.0
    zoom_rigid                      = false
    enable_hyprcursor               = true
    hide_on_key_press               = false
    hide_on_touch                   = false
    use_cpu_buffer                  = 2
    warp_back_after_non_mouse_input = false
}
