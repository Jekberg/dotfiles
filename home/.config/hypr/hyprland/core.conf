general {
    border_size               = 2
    gaps_in                   = 5
    gaps_out                  = 7
    gaps_workspaces           = 0
    col.active_border         = $catppuccin-lavender $catppuccin-green 270deg
    col.inactive_border       = $catppuccin-overlay0
    col.nogroup_border        = $catppuccin-overlay0
    col.nogroup_border_active = $catppuccin-peach
    layout                    = dwindle
    no_focus_fallback         = false
    resize_on_border          = true
    extend_border_grab_area   = 10
    hover_icon_on_border      = true
    allow_tearing             = false
    resize_corner             = 1

    snap {
        enabled        = true
        window_gap     = 16
        monitor_gap    = 8
        border_overlap = true
    }
}

dwindle {
    pseudotile                   = true
    force_split                  = 0
    preserve_split               = true
    smart_split                  = false
    smart_resizing               = true
    permanent_direction_override = false
    special_scale_factor         = 1.0
    split_width_multiplier       = 1.0
    default_split_ratio          = 1.0
    split_bias                   = 0
}

ecosystem {
    no_update_news  = false
    no_donation_nag = false
}

group {
    auto_group                           = true
    insert_after_current                 = true
    focus_removed_window                 = true
    drag_into_group                      = true
    merge_groups_on_drag                 = true
    merge_groups_on_groupbar             = true
    merge_floated_into_tiled_on_groupbar = true
    group_on_movetoworkspace             = false
    col.border_active                    = $catppuccin-green
    col.border_inactive                  = $catppuccin-overlay0
    col.border_locked_active             = $catppuccin-lavender
    col.border_locked_inactive           = $catppuccin-overlay0

    groupbar {
        enabled                          = true
        font_family                      = roboto
        font_size                        = 12
        gradients                        = true
        height                           = 16
        indicator_height                 = 0
        stacked                          = false
        priority                         = 3
        render_titles                    = true
        scrolling                        = true
        rounding                         = 8
        gradient_rounding                = 8
        round_only_edges                 = true
        gradient_round_only_edges        = true
        text_color                       = $catppuccin-crust
        col.active                       = $catppuccin-rosewater
        col.inactive                     = $catppuccin-overlay0
        col.locked_active                = $catppuccin-rosewater
        col.locked_inactive              = $catppuccin-overlay0
        gaps_in                          = 1
        gaps_out                         = 4
    }
}

binds {
    pass_mouse_when_bound             = false
    scroll_event_delay                = 500
    workspace_back_and_forth          = false
    allow_workspace_cycles            = false
    workspace_center_on               = 1
    focus_preferred_method            = 0
    ignore_group_lock                 = false
    movefocus_cycles_fullscreen       = false
    movefocus_cycles_groupfirst       = true
    disable_keybind_grabbing          = false
    window_direction_monitor_fallback = false
    allow_pin_fullscreen              = false
}

input {
    # Find legal values with:
    #
    # localectl list-x11-keymap-models
    # localectl list-x11-keymap-layout
    # localectl list-x11-keymap-variants
    kb_model                    =
    kb_layout                   = se,gb
    kb_variant                  =
    kb_options                  =
    kb_rules                    =
    kb_file                     =
    numlock_by_default          = false
    resolve_binds_by_sym        = false
    repeat_rate                 = 20
    repeat_delay                = 500
    sensitivity                 = 0
    accel_profile               =
    force_no_accel              = false
    left_handed                 = false
    scroll_points               =
    scroll_method               =
    scroll_button               = 0
    scroll_button_lock          = 0
    scroll_factor               = 1.0
    natural_scroll              = false
    follow_mouse                = 1
    follow_mouse_threshold      = 0.0
    focus_on_close              = 0
    mouse_refocus               = true
    float_switch_override_focus = 1
    special_fallthrough         = false
    off_window_axis_events      = 1
    emulate_discrete_scroll     = 1

    touchpad {
        disable_while_typing    = true
        natural_scroll          = true
        scroll_factor           = 1.0
        middle_button_emulation = false
        tap_button_map          =
        clickfinger_behavior    = false
        drag_lock               = true
        flip_x                  = false
        flip_y                  = false
        tap-and-drag            = true
        tap-to-click            = true
    }
}

device {
    name        = epic-mouse-v1
    sensitivity = -0.5
}

misc {
    disable_hyprland_logo            = true
    disable_splash_rendering         = true
    col.splash                       = rgba(FFFFFFFF)
    font_family                      = Roboto
    splash_font_family               =
    force_default_wallpaper          = 0
    vfr                              = true
    vrr                              = 1
    mouse_move_enables_dpms          = false
    key_press_enables_dpms           = true
    animate_manual_resizes           = false
    animate_mouse_windowdragging     = false
    disable_autoreload               = false
    enable_swallow                   = true
    swallow_regex                    = ^(Alacritty)$
    swallow_exception_regex          =
