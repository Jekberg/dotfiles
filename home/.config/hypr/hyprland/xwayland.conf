env = XCURSOR_SIZE,24

xwayland {
    enabled              = true
    use_nearest_neighbor = true
    force_zero_scaling   = true
}

windowrule {
    name = xwayland-video-bridge-fixes
    match:class = xwaylandvideobridge

    no_initial_focus = true
    no_focus = true
    no_anim = true
    no_blur = true
    max_size = 1 1
    opacity = 0.0
}
